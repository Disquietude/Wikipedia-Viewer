<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Wikipedia Viewer</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/><link rel="stylesheet" href="styles.css"/></head><body><div ng-app="wikiApp" ng-controller="wikiCtrl" class="container-fluid"><nav class="navbar bg-light navbar-dark mt-2 py-2 flex-column flex-sm-row"><a class="navbar-brand"><i class="fab fa-wikipedia-w">ikipedia Viewer</i></a><form ng-submit="search(query)" class="form-inline flex-grow-1 flex-column flex-sm-row"><div class="input-group flex-grow-1 mr-2"><input type="text" placeholder="Search" ng-model="query" class="form-control"/><div class="input-group-append"><button type="submit" class="btn"><i class="fa fa-search"></i></button></div></div><button id="random" ng-click="random()" class="btn mt-2 mt-sm-0">Random</button></form></nav><div ng-repeat="result in results" class="bg-light pl-3 pt-3 my-3 result"> <h3><a href="{{ 'https://en.wikipedia.org/?curid='+result.pageid }}" target="_blank"> {{result.title}}</a></h3><p>{{result.snippet | snippet}}</p></div></div><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script><script src="app.js"></script></body></html>
